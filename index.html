<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tele-optics</title>
    <!-- icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- style css -->
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="container">
        <div class="container-wrap"></div>
      </div>
    </header>
    <!-- header end -->

    <!-- Popular categories start -->
    <section id="popular-categories">
      <div class="container">
        <div class="container-wrap">
          <h2>Популярные категории</h2>
        </div>
      </div>
    </section>
    <!-- Popular categories end -->

    <!-- Bestsellers start -->
    <section id="bestsellers">
      <div class="container">
        <div class="container-wrap"></div>
      </div>
    </section>
    <!-- Bestsellers end -->

    <!-- Brands start -->
    <section id="brands">
      <div class="container">
        <div class="container-wrap"></div>
      </div>
    </section>
    <!-- Brands end -->

    <!-- product start -->
    <section id="product">
      <div class="container">
        <div class="container-wrap"></div>
      </div>
    </section>
    <!-- product end -->

    <!-- Advantages start -->
    <section id="advantages">
      <div class="container">
        <div class="container-wrap"></div>
      </div>
    </section>
    <!-- Advantages end -->

    <!-- Our products start -->
    <section id="our-products">
      <div class="container">
        <div class="container-wrap">
          <h2>Наши товары</h2>
          <div class="our-products-box">
            <div class="our-products-boxes">
              <div class="our-products-boxes-left">
                <img src="./images/our_products-img-01.jpg" alt="Binoculars" />
              </div>
              <div class="our-products-boxes-right">
                <h5>Бинокли</h5>
                <p>Армейско-полевой<span>(58)</span></p>
                <p>Астрономический<span>(35)</span></p>
                <p>Для города<span>(49)</span></p>
                <p>Для детей<span>(54)</span></p>
                <p>Для охоты и рыбалки<span>(63)</span></p>
                <p>Любительский<span>(32)</span></p>
                <p>Для профессионалов<span>(19)</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Our products end -->

    <!-- about start -->
    <section id="about">
      <div class="container">
        <div class="container-wrap"></div>
      </div>
    </section>
    <!-- about end -->

    <!-- footer start -->
    <footer>
      <div class="container">
        <div class="container-wrap"></div>
      </div>
    </footer>
    <!-- footer end -->
  </body>
</html>
