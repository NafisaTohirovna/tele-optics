<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele-optics</title>
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style css -->
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <!-- header start -->
    <header>
        <div class="container">
            <div class="container-wrap">

            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- Popular categories start -->
    <section id="popular-categories">
        <div class="container">
            <div class="container-wrap">
                <h2>Популярные категории</h2>
                
            </div>
        </div>
    </section>
    <!-- Popular categories end -->

    <!-- Bestsellers start -->
    <section id="bestsellers">
        <div class="container">
            <div class="container-wrap">

                <!-- content boshlandi -->

                <div class="flex">
                    <h1>Хиты продаж</h1>
                    <button>
                        <span>Смотреть весь каталог</span>
                        <img src="" alt="img">
                    </button>
                </div>

                <!-- slider boshlandi  -->

                <div class="slider">
                    <div class="slider_in">
                        <div class="item">

                            <!-- item flex text  -->

                            <div class="flex_in">
                                <img src="" alt="img">
                                <span>В наличии</span>
                            </div>

                            <!-- mini slider boshlandi  -->

                            <div class="mini_slider">

                                <div class="mini-item">
                                    <img src="" alt="img">
                                    <img src="" alt="img">
                                    <img src="" alt="img">
                                    <img src="" alt="img">
                                </div>

                                <div class="mini_slider_box">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="slider_box">

                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bestsellers end -->

    <!-- Brands start -->
    <section id="brands">
        <div class="container">
            <div class="container-wrap">
        
            </div>
        </div>
    </section>
    <!-- Brands end -->

    <!-- product start -->
    <section id="product">
        <div class="container">
            <div class="container-wrap">
        
            </div>
        </div>
    </section>
    <!-- product end -->

    <!-- Advantages start -->
    <section id="advantages">
        <div class="container">
            <div class="container-wrap">
        
            </div>
        </div>
    </section>
    <!-- Advantages end -->

    <!-- Our products start -->
    <section id="our-products">
        <div class="container">
            <div class="container-wrap">
        
            </div>
        </div>
    </section>
    <!-- Our products end -->

    <!-- about start -->
    <section id="about">
        <div class="container">
            <div class="container-wrap">
        
            </div>
        </div>
    </section>
    <!-- about end -->

    <!-- footer start -->
    <footer>
        <div class="container">
            <div class="container-wrap">
        
            </div>
        </div>
    </footer>
    <!-- footer end -->
    
</body>
</html>
